<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="./css/profile.css">
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>

<!-- puts scripts, create form for sign up, adding notes, showing notes, signup.html, addNote.html, showNotes.html, accountPage.html  -->
</head>
<body>
	<div class="bg">
		<h2>Profile page:</h2>
		<div class="row">
			<div class="col">
					<h5>User ID: </h5>
					<p id="userID">T312321312231</p>
			</div>
			<div class="col">
				<button>Edit</button>
		</div>
			
		</div>
		<div class="row">
			<div class="col">
					<h5>Username:</h5>
					<p id="username">John Doe</p>
			</div>
			<div class="col">
				<button>Edit</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
					<h5>Password:</h5>
					<p id="password">Password123!</p>
			</div>
			<div class="col">
				<button>Edit</button>
			</div>
		</div>
		<div class="row" style="  justify-content: center;		">
			<div class="col" style="text-align: center;">
				<button style="background: #842029;">Delete Account</button>
			</div>
		</div>
	</div>
	<script src="./environment.js"></script>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script defer>
    window.onload = function() {
		// API request to get data
		axios.get('http://localhost:3000/auth/user_id?id=' + localStorage.user_id)
		.then(response => {
			console.log(response);
			document.getElementById('userID').innerText = localStorage.user_id
			document.getElementById('username').innerText = response.data.username
      document.getElementById('password').innerText = response.data.password
		})
		.catch(error => {
      // window.location.replace("loginpage.html");
		});
  }
	</script>

</body>
</html>
